<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <style>
    [data-view]::before {
      content: attr(data-view);
    }
  </style>
</head>

<body>
  <h1>Database Project</h1>

  <div data-path='/BLOG_0000/POST_0001/VIEWS' data-increment='1' class="view-counter"></div>
  <div data-path='/BLOG_0000/POST_0002/VIEWS' data-increment='1' class="view-counter"></div>
  <div data-path='/BLOG_0000/BLOG/VIEWS' data-increment='false' class="view-counter"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const counter = new ViewCounter({
        databaseUrl: "https://example.firebaseio.com",
        selector: ".view-counter",
        abbreviation: true
      });
    });
  </script>
</body>

</html>
